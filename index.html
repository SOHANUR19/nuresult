<body>
    <div class="container">
        <header class="header-area">
            <div class="logo">
                <img src="logo.png" alt="">

            <div class="site-name">
                <h2>National University</h2>
                <h3>Honours Result</h3>
            </div>
        </header>
        <div class="result-area">
            <form id="getNuResult" action="javascript:result_show()">
                <div class="yearLabel dm">
                    <label for="year">Honours Year:</label>
                    <select id="year">
                        <option value="select" disabled selected>Select One</option>
                        <option value="first">First Year</option>
                        <option value="second">Second Year</option>
                        <option value="third">Third Year</option>
                        <option value="fourth">Forth Year</option>
                    </select>
                </div>
                <div class="roll dm">
                    <label for="roll">Registration No:</label>
                    <input type="number" id="roll">
                </div>
                <div class="year dm">
                    <label for="exam_year">Exam. Year:</label>
                    <input type="number" id="exam_year">
                </div>
                
                <div class="getResult">
                <input type="submit" value="Get Result">
                </div>
            </form>
